---
  - hosts: stack-control
    become: yes
    tasks:
     
      - name: Install and configure etcd components
        script: playbooks/scripts/etcd_useradd.sh


      - name: copying etcd.conf.yml
        copy:
          src: playbooks/1.Setting_Environment/files/etcd.conf.yml
          dest: /etc/etcd/

      - name: copying etcd.service
        copy:
          src: playbooks/1.Setting_Environment/files/etcd.service
          dest: /usr/lib/systemd/system/etcd.service



      - name: reload systemctl demon
        command: systemctl daemon-reload

      - name: enable and start etcd
        service: name=etcd enabled=yes state=started