---
  - hosts: stack-control
    become: yes
    tasks:
      
      - name: install rabbitmq-server
        zypper: name=rabbitmq-server state=present update_cache=yes disable_gpg_check=yes disable_recommends=no update_cache=yes

      - name: enable and start rabbitmq-server
        service: name=rabbitmq-server enabled=yes state=started

      - name: make a rabbitmq user
        rabbitmq_user:
          user: opensise
          vhost: /
          configure_priv: .*
          read_priv: .*
          write_priv: .*